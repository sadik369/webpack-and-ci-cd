name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # ─── Step 1: Clone repo ───
      - name: Clone repository
        uses: actions/checkout@v4

      # ─── Step 2: Build setup ───
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      # ─── Step 3: Build ───
      - name: Build project
        run: npm run build
        env:
          BASE_PATH: /webpack-and-ci-cd/

      # ─── Step 4: Deploy ───
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
